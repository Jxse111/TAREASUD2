<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <script>
    //Creamos las variables para el numero decimal y el cambio del numero a binario
    var decimal = 0;
    var binario = 0;
    pregunta = parseInt(prompt("Introduce un número decimal:","0"));
    decimal = pregunta;

    //Realizamos el cambio a tostring para que lo pase a binario
    binario = decimal.toString(2);

    //Mostramos en pantalla el número una vez pasado a binario
    alert("El número que has escrito por teclado, en binario es: "+binario+".");
    </script>
</body>
</html>
